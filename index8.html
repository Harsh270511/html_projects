<!--program to use pre tag to know the difference between <p> tag and <pre> tag  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pre tag</title>
</head>
<body>
  <p>first line 
  more      spaces
  </p>
  <pre>
    first line
    less    spaces
  </pre>
  
</body>
</html>
