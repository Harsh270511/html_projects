<!--program with the use of ordered and its type and unordered list-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    lists
  </title>
</head>
<body>
  <h3>Ordered Lists</h3>
  <ol type="i">
    <li>wake up</li>
    <ol  type="a">
      <li>level 1</li>
      <li>level 2</li>
      <li>level 3</li>
    </ol>
    <li>brush</li>
    <li>eating</li>
    <li>study</li>
    <li>sleeping</li>
  </ol> <hr>
  <h3>Unordered Lists</h3>

  <ul>
    <li>harsh</li>
    <li>maurya</li>
  </ul>
  
</body>
</html>
