<!--Anchor tag (Here we generate the three different websites link to understand the anchor tag so in the google link i don't use target command and in the rest two link we use target to understand the difference between them.  )-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchor tag</title>
</head>
<body>
  <a href="https://www.knowledgegate.in" target=" _blank">knowledge gate</a><br>
  <a href="https://www.google.com">Google </a><br>
  <a href="https://www.instagram.com" target=" _blank">Instagram</a>

  
</body>
</html>
